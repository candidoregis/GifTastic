<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GIFantastic</title>
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="buttons-view"></div>
        </div>
        <div class="aside">
            <form id="topic-form">
                <input type="text" id="topic-input" placeholder="Type a Giphy topic here!">
                <input id="add-topic" type="submit" value="ADD">
                <input id="add-more" type="submit" value="+10" disabled>
            </form>
        </div>
        <div class="content">
            <div id="topics-view"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../GifTastic/assets/javascript/game.js"></script>

</body>

</html>
